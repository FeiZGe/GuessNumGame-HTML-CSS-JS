<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ============= META Tags ============= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============= TITLE ============= -->
    <title>Guess Number Game</title>

    <!-- ============= LINK STYLE ============= -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <section class="container">
        <!-- ============= Start Show-Status ============= -->
        <article class="status-bar">
            <div class="status-bar-text">
                <h2>Welcome!</h2>
                <p id="statusText"></p>
            </div>
        </article>
        <!-- ============= End Show-Status ============= -->

        <!-- ============= Start Card ============= -->
        <article class="guess-card">
            <div class="card-title">Guess a <span>number</span> between <span id="minmaxRange">1-100</span></div>
            <input type="text" id="GuessNum" class="card-input">
            <button id="enterBTN" class="card-btn-submit">ENTER</button>

            <div class="card-input-status">
                <p class="text" id="invaildText"></p>
            </div>
        </article>
        <!-- ============= End Card ============= -->
    </section>

    <script src="assets/features/index.js"></script>
</body>
</html>
